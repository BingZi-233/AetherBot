spring:
  application:
    name: Aether
    version: 0.0.1-beta
  profiles:
    active: dev
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: Asia/Shanghai
    serialization:
      write-dates-as-timestamps: false
  # OpenAI配置
  ai:
    openai:
      api-key: ${OPENAI_API_KEY}
      base-url: ${OPENAI_BASE_URL}
    retry:
      max-attempts: 0

# Aether机器人配置
aether:
  admin:
    # 管理员QQ列表，多个QQ号用逗号分隔
    qq-list:
      - "1354218038" # 替换为实际管理员QQ号

shiro:
  ws:
    access-token: ${SHIRO_ACCESS_TOKEN}
    client:
      enable: true
      url: ${SHIRO_WS_URL}