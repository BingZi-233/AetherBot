spring:
  datasource:
    url: jdbc:mysql://prod-db-server:3306/aether_prod?useSSL=true&serverTimezone=Asia/Shanghai&characterEncoding=UTF-8
    username: prod_user
    password: prod_password
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      minimum-idle: 10
      maximum-pool-size: 30
      idle-timeout: 30000
      pool-name: AetherHikariCP
      max-lifetime: 1800000
      connection-timeout: 30000
  jpa:
    database-platform: org.hibernate.dialect.MySQLDialect
    hibernate:
      ddl-auto: none
    show-sql: false
    properties:
      hibernate:
        format_sql: false
        use_sql_comments: false

server:
  port: 80

logging:
  level:
    root: warn
    online.bingzi.aetherbot: info
    org.hibernate: warn 